{%extends 'base.html' %}

{%block title%} Welcome to MyBlogs {%endblock%}

{%block content%}
<div class="container-custom">
    <h3>{{cat.title}}</h3>
    <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img" style="max-height:450px;width:100%;object-fit:cover">
    </div>
     <div class="collection">
         {%for p in posts %}
        <a href="#!" class="collection-item">{{p.title}}</a>

         {% empty %}
         <h5>No post in this category</h5>
        {%endfor%}
      </div>

</div>

{% endblock%}
